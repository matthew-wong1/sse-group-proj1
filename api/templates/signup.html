{% extends "layout.html" %}

{% block body %}


<form action="/signup" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm mx-auto">
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
        </label>
        <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" value="{{ username }}">
        {% if 'username' in errors %}
            <p class="text-red-500 text-xs italic">{{ errors['username'] }}</p> 
        {% endif %}
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
        </label>
        <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
        {% if 'password' in errors %}
            <p class="text-red-500 text-xs italic">{{ errors['password'] }}</p> 
        {% endif %}
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="repeat_password">
        Enter your password again
        </label>
        
        <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="repeat_password" name="repeat_password" type="password">
        {% if 'confirmation' in errors %}
            <p class="text-red-500 text-xs italic">{{ errors['confirmation'] }}</p> 
        {% endif %}
        
    </div>

    <div class="flex items-center justify-between">
        <button class="bg-logo-contrast hover:bg-logo-contrast-darker text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign Up
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-logo-contrast hover:text-logo-contrast-darker" href="/login">
        Already have an account?
        </a>
    </div>
</form>


{% endblock %}
