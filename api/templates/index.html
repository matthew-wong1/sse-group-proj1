{% extends "layout.html" %}

{% block body %}

{% if show_alert %}
<div id="alert-popup" class="absolute top-20 left-1/2 transform -translate-x-1/2 flex items-center p-4 mb-4 rounded-lg text-red-800 border-t-4 shadow-gray-400 shadow-md border-red-300 bg-red-50 opacity-100 transition-opacity duration-500" role="alert" style="display: flex">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
        No results found for: {{ query }}
    </div>
</div>

{% endif %} 

<!-- Background picture and form -->
<div class="bg-cover backdrop absolute top-0 w-full h-full " style="background-image: url('../static/images/homepage.jpg');">

<!-- Spacer -->
<div class="h-24"></div> 
<div class="h-60"></div>

<!-- Big title -->
<div class="container mx-auto mt-32">
    <h1 class="text-5xl text-center text-white font-semibold mb-6">Find great places to visit</h1>
</div>

<!-- Search form -->
<div class="container mx-auto mt-12">
    <form action="/places" method="GET" class="bg-gray-200 p-6 rounded shadow-md">
        <!-- Destination box -->
        <div class="flex justify-center items-center space-x-2">
            <input type="text" name="location" placeholder="Where do you want to go?" class="w-full p-3 rounded leading-tight focus:outline-none focus:shadow-outline text-gray-700 bg-gray-100" required />

            <input type="date" name="date" class="w-full p-3 rounded leading-tight focus:outline-none focus:shadow-outline text-gray-700 bg-gray-100" required/>
            
            <button type="submit" class="bg-logo-contrast hover:bg-logo-contrast-darker text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline whitespace-nowrap min-w-[value]">
                Let's go!
            </button>
        </div>
    </form>
</div>
<script>
    const show_alert = '{{show_alert}}'
</script>
<script src="{{ url_for('static', filename='/javascript/index.js') }}"></script>

{% endblock %}
