{% extends "layout.html" %}

{% block body %}

<div class="p-form">
    <form action="/login" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm mx-auto">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" value="{{ username }}">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
            </label>
            
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
            {% if errors %}
                <p class="text-red-500 text-xs italic">{{ errors['login'] }}</p> 
            {% endif %}
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-logo-contrast hover:bg-logo-contrast-darker text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Login
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-logo-contrast hover:text-logo-contrast-darker" href="/signup">
            Don't have an account?
            </a>
        </div>
        <div class="inline-flex items-center justify-center w-full pt-2">
            <hr class="w-64 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
            <span class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">or</span>
        </div>
        <div class="inline-flex items-center justify-center w-full pt-2">
            <a href="/OAuth">
            <button type="button" class="bg-logo-contrast text-white hover:bg-logo-contrast-darker font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2">
                <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                    <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                </svg>
                Continue with Google
            </button>
            </a>
        </div>
    </form>

</div>


{% endblock %}
