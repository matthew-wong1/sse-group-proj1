<!DOCTYPE html>
<html>
<head>
    <title>Restaurants Map</title>
    <link href="./static/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- List showing the restaurants -->
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold mb-4">Restaurants</h1>
        <div id="map" class="mb-4"></div>
        <div id="restaurant-list" class="space-y-2">
            {% for name, details in restaurants.items() %}
            <div class="flex justify-between items-center bg-white p-4 rounded shadow mb-2">
                <div>
                    <h2 class="font-semibold">{{ name }}</h2>
                    <p>Rating: {{ details.rating }} ({{ details.num_user_ratings }} reviews)</p>
                </div>
                    <button onclick="toggleRestaurant(this)" 
                            data-name="{{ name }}" 
                            data-latitude="{{ details.latitude }}"
                            data-longitude="{{ details.longitude }}"
                            data-rating="{{ details.rating }}" 
                            data-num-user-ratings="{{ details.num_user_ratings }}"

                            class="text-green-400 hover:text-green-600 focus:outline-none" 
                            id="save-button-{{ loop.index }}">
                            <i class="{{ 'bi-heart-fill' if details.is_saved else 'bi-heart' }}" 
                            id="icon-{{ loop.index }}"></i>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Script of the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];
        {% for name, details in restaurants.items() %}
            var marker = L.marker([{{ details.latitude }}, {{ details.longitude }}])
                .bindPopup("{{ name | escape }}")
                .addTo(map);
            markers.push(marker.getLatLng());
        {% endfor %}

        if (markers.length > 0) {
            var bounds = L.latLngBounds(markers);
            map.fitBounds(bounds);
        }
    </script>

    <!-- Save restaurant -->
    <script>
        function toggleRestaurant(button) {
            const buttonId = button.id;
            const iconId = "icon-" + buttonId.split('-').pop();
            const iconElement = document.getElementById(iconId);

            const restaurantData = {
                name: button.getAttribute('data-name'),
                latitude: button.getAttribute('data-latitude'),
                longitude: button.getAttribute('data-latitude'),
                rating: button.getAttribute('data-rating'),
                num_user_ratings: button.getAttribute('data-num-user-ratings')
            };

            // Determine the current state based on the icon class
            const isSaved = iconElement.classList.contains('bi-heart-fill');

            // Choose the endpoint based on the current state
            const endpoint = isSaved ? '/delete-restaurant' : '/save-restaurant';

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(restaurantData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Toggle the icon
                    iconElement.className = isSaved ? 'bi bi-heart' : 'bi bi-heart-fill';
                } else {
                    alert('Operation failed.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('You need to be logged in to save to favourites');
            });
        }
    </script>

</body>
</html>
